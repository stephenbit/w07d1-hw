<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Remind Me!</h1>
      <ul>
        <li v-for="(task, index) in tasks" :class="task.isCompleted ? 'completed':'not-completed'" >
          <span>{{ task.name }}</span>
          <span v-if="task.isCompleted">&#10004;</span>
          <button v-if="!task.isCompleted" v-on:click="completeTask(index)">Mark As Complete</button>
        </li>
      </ul>
      <form v-on:submit.prevent="saveNewTask">
        <label for="new-task">Add new task:</label>
        <input id="new-task" type="text" v-model="newTask" />
      </form>
  </div>
</body>
</html>
